<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Tic-Tac-Toe</title>
  </head>

        </svg>
        <span class="header__title">Tic-Tac-Toe</span>
      </div>
      <div
        class="header__theme-icon-inner"
        data-js-theme-change
      >
        <button
          type="button"
          class="button button-theme"
          aria-label="Сменить тему оформления"
          title="Смена темы оформления"
          data-js-theme-button
        >
        <span
          class="button-theme-toggle"
          aria-hidden="true"
          data-js-theme-button-toggle
        ></span>
        </button>
      </div>
    </header>
    <main class="main">
      <section class="game">
        <div class="game__controls">
          <div class="game__settings" data-js-settings>
            <div class="game__setting">
              <label class="game__label">Board Size:</label>
              <div class="game__buttons">
                <button
                  class="game__button game__button--active"
                  data-js-board-size="3"
                  type="button"
                >
                  3×3
                </button>
                <button
                  class="game__button"
                  data-js-board-size="4"
                  type="button"
                >
                  4×4
                </button>
                <button
                  class="game__button"
                  data-js-board-size="5"
                  type="button"
                >
                  5×5
                </button>
              </div>
            </div>

            <div class="game__setting">
              <label class="game__label" for="ai-difficulty">AI Difficulty:</label>
              <select
                class="game__select"
                data-js-ai-difficulty
                id="ai-difficulty"
              >
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

            <div class="game__setting">
              <label class="game__label">Play As:</label>
              <div class="game__buttons">
                <button
                  class="game__button game__button--active"
                  data-js-player-symbol="O"
                  type="button"
                >
                  O
                </button>
                <button
                  class="game__button"
                  data-js-player-symbol="X"
                  type="button"
                >
                  X
                </button>
              </div>
            </div>
          </div>

          <div class="game__info">
            <span class="game__status" data-js-game-status>Player X's turn</span>
            <span class="game__score" data-js-game-score>X: 0 | O: 0</span>
          </div>
        </div>

        <div class="game__board-container">
          <div class="game__board" data-js-game-board data-board-size="3">
            <button class="game__cell" data-js-cell data-index="0" type="button"></button>
            <button class="game__cell" data-js-cell data-index="1" type="button"></button>
            <button class="game__cell" data-js-cell data-index="2" type="button"></button>
            <button class="game__cell" data-js-cell data-index="3" type="button"></button>
            <button class="game__cell" data-js-cell data-index="4" type="button"></button>
            <button class="game__cell" data-js-cell data-index="5" type="button"></button>
            <button class="game__cell" data-js-cell data-index="6" type="button"></button>
            <button class="game__cell" data-js-cell data-index="7" type="button"></button>
            <button class="game__cell" data-js-cell data-index="8" type="button"></button>
          </div>
        </div>
      </section>
    </main>
